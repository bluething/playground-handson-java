spring.application.name=spring-boot-url-shortener
spring.main.banner-mode=off

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# PostgreSQL
spring.datasource.url= jdbc:postgresql://localhost:5432/handson
spring.datasource.username= usr_local
spring.datasource.password= ${postgresql_usr_local_password}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

url.shortener.base.url= http://localhost:8080/api/v1/
